version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: ">=4"

typegen:
  metadata:
    source: wss://rpc.polkadot.io/
  events:
    - imOnline.HeartbeatReceived
    - staking.PayoutStarted
    - staking.Rewarded
  calls:
    - timestamp.set
  outDir: chain

mappings:
  mappingsModule: mappings
  eventHandlers:
    - event: imOnline.HeartbeatReceived
      handler: handleHeartbeat
    - event: staking.PayoutStarted
      handler: handlePayout
    - event: staking.Rewarded
      handler: hanbleReward
  extrinsicHandlers:
    - extrinsic: timestamp.set
      handler: handleTimestampSet
  preBlockHooks:
  postBlockHooks:
